<!DOCTYPE html>
<html>
<head>
	<title>Formulario Aldana Salerno</title>
	<link rel="stylesheet" type="text/css" href="formsola.css">
	<script src="https://kit.fontawesome.com/e9581aa145.js" crossorigin="anonymous"></script>

<link href = "https://fonts.googleapis.com/css2? family = Stint + Ultra + Condensed & display = swap" rel = "hoja de estilo">

<body>

<div class="contentbox">
		<div class="formulario">
			<h2>LOGIN</h2>
				<form>
		<div class="input">
			<span>Username</span> 
			<input type="text">
		 </div>

		<div class="input">
			<span>Password</span>
			<input type="password" >
		</div>
		<div class="remember">
					<label><input type="checkbox">Remember me</label>
				</div>
				<button class="block" type="submit">Sign in</button>
	</div>
	
	<div class="link">
	<ul>
		<li>
			<a href="#">Forgot your password?</a>
		</li>
	</ul>
	</div>
	</form>	
</div>
	<div class="info">
		<h4>Find us on social media</h4>
		<ul>
		<li><i class="fab fa-facebook-square"></i> </li>
		<li><i class="fab fa-instagram"></i></li>
		<li><i class="fab fa-twitter-square"></i></li>
		</ul>
	</div>

</body>
</html>
